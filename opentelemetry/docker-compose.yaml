# OpenTelemetry Mentorship - Full Observability Stack
# 
# Incluye:
# - 3 microservicios Go instrumentados (api-gateway, order-service, payment-service)
# - OpenTelemetry Collector
# - Jaeger (Traces UI)
# - Prometheus (Metrics)
# - Grafana (Dashboards)
#
# Uso:
#   docker compose up -d
#   
# URLs:
#   - API Gateway:    http://localhost:8080
#   - Jaeger UI:      http://localhost:16686
#   - Prometheus:     http://localhost:9090
#   - Grafana:        http://localhost:3000 (admin/admin)
#   - Collector zpages: http://localhost:55679

version: '3.8'

services:
  # ============================================
  # INFRAESTRUCTURA DE OBSERVABILIDAD
  # ============================================
  
  # OpenTelemetry Collector - Hub central de telemetría
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.95.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infrastructure/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics (collector)
      - "8889:8889"   # Prometheus exporter
      - "13133:13133" # Health check
      - "55679:55679" # zPages
    depends_on:
      - jaeger
    networks:
      - otel-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # gRPC
      - "14268:14268" # HTTP
    networks:
      - otel-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus - Metrics Storage
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=exemplar-storage'  # Importante para correlación traces-metrics
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - otel-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - jaeger
    networks:
      - otel-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MICROSERVICIOS
  # ============================================

  # API Gateway - Punto de entrada
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - PORT=8080
      - ORDER_SERVICE_URL=http://order-service:8081
      - OTEL_SERVICE_NAME=api-gateway
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - ENVIRONMENT=development
      - OTEL_TRACES_SAMPLER=always_on
    ports:
      - "8080:8080"
    depends_on:
      otel-collector:
        condition: service_healthy
    networks:
      - otel-network
    restart: unless-stopped

  # Order Service - Gestión de pedidos
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      - PORT=8081
      - PAYMENT_SERVICE_URL=http://payment-service:8082
      - OTEL_SERVICE_NAME=order-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - ENVIRONMENT=development
      - OTEL_TRACES_SAMPLER=always_on
    ports:
      - "8081:8081"
    depends_on:
      otel-collector:
        condition: service_healthy
    networks:
      - otel-network
    restart: unless-stopped

  # Payment Service - Procesamiento de pagos
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    environment:
      - PORT=8082
      - OTEL_SERVICE_NAME=payment-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - ENVIRONMENT=development
      - OTEL_TRACES_SAMPLER=always_on
    ports:
      - "8082:8082"
    depends_on:
      otel-collector:
        condition: service_healthy
    networks:
      - otel-network
    restart: unless-stopped

  # ============================================
  # UTILIDADES (Opcional)
  # ============================================

  # Load Generator - Generar tráfico de prueba
  load-generator:
    image: curlimages/curl:8.5.0
    container_name: load-generator
    depends_on:
      - api-gateway
    networks:
      - otel-network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Esperando a que los servicios estén listos..."
        sleep 30
        echo "Iniciando generador de carga..."
        while true; do
          curl -s -X POST http://api-gateway:8080/api/v1/orders \
            -H "Content-Type: application/json" \
            -d '{"user_id":"user-'$$RANDOM'","product_id":"prod-001","quantity":1,"amount":'$$((RANDOM % 500 + 10))'}'
          sleep $$(( RANDOM % 3 + 1 ))
        done
    profiles:
      - load-test  # Solo se ejecuta con: docker compose --profile load-test up

networks:
  otel-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: